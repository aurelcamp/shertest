<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users$ | async">
      <ion-label>{{ user.email }}</ion-label>
      <ion-button (click)="chat(user)">Chat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
