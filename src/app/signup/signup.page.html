<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Prénom</ion-label>
    <ion-input [(ngModel)]="user.firstName" name="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input [(ngModel)]="user.lastName" name="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="signup()">S'inscrire</ion-button>
  <div>
    <a routerLink="/login">Déjà inscrit</a>
  </div>
  <ion-button (click)="signout()">Déconnexion</ion-button>

  <div>
    <ion-button (click)="facebookLogin()">Facebook login</ion-button>
  </div>

  <div>
    <ion-button (click)="googleLogin()">Google login</ion-button>
    <ion-button (click)="googleLogout()">Google logout</ion-button>
  </div>

</ion-content>
